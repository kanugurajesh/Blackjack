<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="aligner">
    <div class="header">
        <h1>BlackJack ♥</h1>
    </div>
    <div class="middle_data">
        <div class="left">
            <button class="data aligner" value="1" id="one">💲1</button>
            <button class="data aligner" value="2" id="two">💲2</button>
            <button class="data aligner" value="5" id="five">💲5</button>
            <button class="data aligner" value="10" id="ten">💲10</button>
            <button class="data aligner" value="50" id="fifty">💲50</button>
            <button class="data aligner" value="100" id="hundred">💲100</button>
        </div>
        <div class="dealing">
            <button class="dealer" id="deal">Deal for 💲1</button>
            <button class="dealer" id="revoke">Revoke ❌</button>
        </div>
        <div class="middle aligner">
            <h2 id="message-el">want to play a round</h2>
            <ul class="aligner">
                <li id="cards-el">Cards:</li>
                <li id="sum-el">Sum:</li>
            </ul>
            <button id="newcard-el">NEW CARD ♣️</button>
            <button id="button">START GAME 🏁</button>
            <button id="exit-el">EXIT GAME 🔚</button>
            <button id="value"></button>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
